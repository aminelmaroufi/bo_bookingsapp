image: alpine:latest

before_script:
  - apk add ruby-dev
  - apk add ruby-rdoc
  - apk add git
  - apk add curl
  - gem install dpl

stages:
  - production

production:
  stage: production
  # image: ruby:latest
  script:
    - dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY
  only:
    - master
